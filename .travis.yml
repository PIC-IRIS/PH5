language: python
python:
  - "2.7"
# install system dependencies
before_install:
  - sudo apt-get update
  - sudo apt-get install epel-release
  - sudo apt-get install python-devel
  - sudo apt-get install lapack-devel
  - sudo apt-get install atlas-devel
  - sudo apt-get install proj-devel
  - sudo apt-get install qt4
  - sudo apt-get install PyQt-devel
  - sudo apt-get install cmake
  - sudo apt-get install qt-mobility
  - sudo apt-get install qtwebkit
  - sudo apt-get install geos-devel
  - sudo apt-get install libpng-devel
  - sudo apt-get install tk-devel
  - sudo apt-get install libxml2-devel
  - sudo apt-get install libxslt-devel

# command to install dependencies
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n ph5 python=$TRAVIS_PYTHON_VERSION
  - conda config --add channels obspy
  - conda env update --file environment.yml
  - source activate ph5
# command to run tests
script: python runtests.py
